---

dependencies:
  - role: debops.apt_preferences
    apt_preferences__dependent_list:
        - package: 'ruby'
          by_role: 'debops.ruby'
          suffix: '_Ubuntu'
          raw: |
            Explanation: Install Ruby packages from Ubuntu Xenial
            Package: ruby* libruby*
            Pin: release o=Ubuntu,a=xenial
            Pin-Priority: 600

galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Install Ruby packages and gems'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '2.0.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - trusty
    - xenial
  - name: Debian
    versions:
    - wheezy
    - jessie
  galaxy_tags:
  - development
  - programming
  - ruby
  - gems

